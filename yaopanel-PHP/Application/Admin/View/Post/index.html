<extend name='Public:base'/>
<block name='body'>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                文章列表
                <small>Post List</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                     <p> <a class="btn btn-primary  btn-flat" href="{:U('Post/add')}">添加</a> </p>
                    <div class="box">
                        <ul class="nav nav-tabs">
                            <p id='meta' style='display: none'>{$meta}</p>
                            <li><a href="{:U('Post/index')}">全部</a></li>
                            <li><a href="{:U('Post/index',array('type'=>'notify'))}">最新公告</a></li>
                            <li><a href="{:U('Post/index',array('type'=>'help'))}">使用帮助</a></li>
                            <li><a href="{:U('Post/index',array('type'=>'other'))}">其他分类</a></li>
                            <li><a href="{:U('Post/index',array('type'=>'post_month'))}">本月发布</a></li>
                        </ul>  
                        
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-striped">
                                <tr>
                                    <th>ID</th>
                                    <th>目录</th>
                                    <th>标题</th>
                                    <th>作者</th>
                                    <th>创建时间</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                                <empty name='list'>
                                    <tr>
                                        <td align='center' colspan="7"><br>空空如也<br><br></td>
                                    </tr>
                                </empty>
                                <volist name="list" id="li">
                                    <tr>
                                        <td>#{$li['id']}</td>
                                        <td>{$li['catalog']}</td>
                                        <td>{$li['title']}</td>
                                        <td>{$li['email']}</td>
                                        <td>{$li['time_create']|date="Y-m-d H:i",###}</td>
                                        <td>{$li['time_update']|date="Y-m-d H:i",###}</td>
                                        <td>
                                            <a class="btn btn-info btn-sm" href="{:U('Post/edit',array('id'=>$li['id']))}">编辑</a>
                                            <!--<a class="btn btn-danger btn-sm" href="{:U('Post/delete',array('id'=>$li['id']))}" onclick="JavaScript:return confirm('确定删除吗？')">删除</a>-->
                                        </td>
                                    </tr>
                                </volist>
                            </table>
                        </div><!-- /.box-body -->
                        <div class='box-footer'>
                            <h5>共 <strong>{$count}</strong> 篇 <strong>{$meta}</strong> 文章</h5>
                        </div>
                    </div><!-- /.box -->
                    <div class="page2">{$page}</div>
                </div>
            </div>

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</block>

<block name='script'>
    <script src='__STATIC__js/common_yao.js' type="text/javascript"></script>
</block>
