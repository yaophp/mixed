<extend name='Public:base'/>

<block name='body'>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                节点编辑
                <small>Edit Node</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">添加节点</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" action="__SELF__">
                            <div class="box-body">
                                <input type='hidden' name="id" value="{$node['id']}">
                                <div class="form-group">
                                    <label for="cate_title">节点名字</label>
                                    <input  class="form-control" name="name" value="{$node['name']}" >
                                </div>

                                <div class="form-group">
                                    <label for="cate_title">节点地址</label>
                                    <input  class="form-control" name="server" value="{$node['server']}" >
                                </div>

                                <div class="form-group">
                                    <label for="cate_method">加密方式</label>
                                    <input  class="form-control" name="method" value="{$node['method']}" >
                                </div>


                                <div class="form-group">
                                    <label for="cate_title">节点描述</label>
                                    <input  class="form-control" name="info" value="{$node['info']}" >
                                </div>

                                <div class="form-group">
                                    <label for="cate_order">分类(0或者1)</label>
                                    <input   class="form-control" name="type"  value="{$node['type']}" >
                                </div>

                                <div class="form-group">
                                    <label for="cate_order">状态</label>
                                    <input   class="form-control" name="status"  value="{$node['status']}" >
                                </div>

                                <div class="form-group">
                                    <label for="cate_order">排序</label>
                                    <input   class="form-control" name="order"  value="{$node['order']}" >
                                </div>
                            </div><!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit"  class="btn btn-primary">修改</button>
                            </div>
                        </form>
                    </div>
                </div><!-- /.box -->
            </div>   <!-- /.row -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</block>
