<extend name="Public/base"/>

<block name="step">
    <li ><em>1</em>服务协议</li>
    <li class="current"><em>2</em>检测环境</li>
    <li><em>3</em>创建数据</li>
    <li><em>4</em>开始安装</li>
    <li><em>5</em>完成安装</li>
</block>

<block name="body">
    <div class="server">
        <!--环境检测开始-->
      <table width="100%">
        <tr>
          <td class="td1">环境检测</td>
          <td class="td1" width="20%">最低要求</td>
          <td class="td1" width="20%">推荐配置</td>
          <td class="td1" width="35%">当前状态</td>
        </tr>
        <volist name="env" id="item">
           <tr>
              <td>{$item[0]}</td>
              <td>{$item[1]}</td>
              <td>{$item[2]}</td>
              <td><i class="ico-{$item[4]}">&nbsp;</i>{$item[3]}</td>       
           </tr>
         </volist>
      </table>
        <!--环境检测结束-->
        <!--读写权限开始-->
      <table width="100%">
        <tr>
          <td class="td1" width='45%'>目录、文件权限检查</td>
          <td class="td1" width="20%">所需状态</td>
          <td class="td1" >当前状态</td>
        </tr>
        <volist name="dirfile" id="item">
            <tr>
                <td>{$item[3]}</td>
                <td>可写</td>
                <td><i class="ico-{$item[2]}">&nbsp;</i>{$item[1]}</td>   
            </tr>
        </volist>
      </table>
        <!--读写权限结束-->
        <!--依赖性开始-->
        <table width='100%'>
            <tr>
                <td class="td1" width='45%'>依赖扩展</td>
                <td class="td1" width="20%">所属类型</td>
                <td class="td1" >当前状态</td>
            </tr>
            <volist name="func" id="item">
                <tr>
                    <td>{$item[0]}</td>
					<td>{$item[3]}</td>
                    <td><i class="ico-{$item[2]}">&nbsp;</i>{$item[1]}</td>
                </tr>
            </volist>
        </table>
        <!--依赖性结束-->
    </div>
</block>

<block name="next">
    <div class="bottom tac"> <a href="{:U('Index/step1',array('agree'=>1))}" class="btn">重新检测</a><a href="{:U('Index/step2')}" class="btn">下一步</a> </div>
</block>
