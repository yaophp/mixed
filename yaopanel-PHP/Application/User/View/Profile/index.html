<extend name='Public:base'/>

<block name='body'>
        <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户中心
                <small>User Center</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">基本资料</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->

                        <div class="box-body">

                            <div id="msg-error" class="alert alert-warning alert-dismissable" style="display:none">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-warning"></i> 出错了!</h4>
                                <p id="msg-error-p"></p>
                            </div>

                            <div id="msg-success" class="alert alert-info alert-dismissable" style="display:none">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-info"></i> Ok!</h4>
                                <p id="msg-success-p"></p>
                            </div>

                            <div class="form-group">
                                <label>昵称</label>
                                <input class="form-control"  id="nowpwd" value="{$nickname}">
                            </div>

                            <div class="form-group">
                                <label>手机</label>
                                <input class="form-control"  id="pwd" value="{$mobile}">
                            </div>

                            <div class="form-group">
                                <label>QQ</label>
                                <input  class="form-control" id="repwd" value="{$qq}">
                            </div>

                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" id="pwd-update" class="btn btn-primary">修改</button>
                        </div>
                    </div><!-- /.box box-primary-->
                </div><!-- /.col-md-6-->
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">套餐信息</h3>
                        </div>
                        <table class="table table-bordered">
                            <tbody>
<!--                                <tr>
                                    <th style="width: 100px;">用户类型</th>
                                    <th>免费试用</th>
                                </tr>-->
                                <tr>
                                    <td style="width: 100px;">用户类型</td>
                                    <td>1元试用7天</td>
                                </tr>
                                <tr>
                                    <td>有效期</td>
                                    <td>截至 2016-7-7 22:08</td>
                                </tr>
                                <tr>
                                    <td>适合用户</td>
                                    <td>普通用户</td>
                                </tr>
                                <tr>
                                    <td>在线设备数</td>
                                    <td>不限制</td>
                                </tr>
                                <tr>
                                    <td>套餐特点</td>
                                    <td>
                                        <div>
                                            <p>不限流量</p>
                                            <!--<p>专用通道，低延迟</p>-->
                                            <p>可自由切换节点 （ 专用通道除外 ）</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- /.col-md-6-->
            </div><!-- /.row-->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
</block>
